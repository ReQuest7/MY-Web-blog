<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">  
    <title>R7's BLOG</title>
    
    <link rel="stylesheet" href="style.css">

    <script src="http://code.jquery.com/jquery-latest.js"></script> 
    
  </head>
  
  <body translate="no">
    <div class="container" x-data="{ rightSide: false, leftSide: false }">
    <div class="left-side" :class="{'active' : leftSide}">
      <div class="left-side-button" @click="leftSide = !leftSide">
        <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        <svg stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
    <path d="M19 12H5M12 19l-7-7 7-7"></path>
  </svg>
      </div>
      <div class="logo">R7's BLOG</div>
      <div class="side-wrapper">
        <div class="side-title">MENU</div>
        <div class="side-menu">
          <a href="#" onclick="introduceOnclick()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
              <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"></path>
              <path d="M9 22V12h6v10"></path>
            </svg>
            Home
          </a>
          <a href="#" onclick="filesOnclick()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
              <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
              <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"></path>
            </svg>
            Files
          </a>
          <a href="#" onclick="galeryOnclick()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <path d="M21 15l-5-5L5 21"></path>
            </svg>
            Galery
          </a>
        </div>
      </div>
      <a href="https://github.com/ReQuest7" class="follow-me" target="_blank">
        <span class="follow-text">
          <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"></svg>
          Follow me on Github
       </span>
        <span class="developer">
          ReQuest7
        </span>
      </a>
    </div>
    <div class="main">
      <div class="main-container">
        <div class="profile">
          <div class="profile-avatar">
            <img src="./img/194267855_513592020071901_8014829187978682216_n.jpg" alt="" class="profile-img">
            <div class="profile-name">Lee Byeong Yun</div>
          </div>
          <img src="./img/4157be79b5285e8.jpg" alt="" class="profile-cover">
          <div class="profile-menu">
            <a class="profile-menu-link active" onclick="homeOnclick()">Post</a>
            <a class="profile-menu-link" onclick="gameOnclick()">Game</a>
            <a class="profile-menu-link">Photos</a>
            <a class="profile-menu-link" onclick="moreOnclick()">More</a>
          </div>
        </div>
        <div class="timeline">
          <div class="timeline-right">
            <div class="album box">
              <div class="album-content">



                <iframe id="iframe" src="./iframe_timeline/home/index.html" frameborder="0" >

                </iframe>
                
              </div>
            </div>
          </div>
        </div>






      </div>
    </div>

    <div class="overlay" @click="rightSide = false; leftSide = false" :class="{ 'active': rightSide || leftSide }"></div>
  </div>
    

    
    
  
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.4/dist/alpine.js"></script>
  
   
  </body></html>
